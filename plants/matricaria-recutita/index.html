<!DOCTYPE html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script>
  let angle;
  let len = 110;
  let branchColor;
  let leafColor;

  function setup() {
    createCanvas(450, 800);
    angle = PI / 5;
    branchColor = color(random(50, 100), random(25, 75), random(0, 50)); 
    leafColor = color(random(50, 150), random(150, 255), random(50, 150)); 
  }

  function draw() {
    background(220);

    angle = PI / 5 + sin(frameCount * 0.02) * 0.1;

    stroke(branchColor);
    translate(width / 2, height); 
    branch(len);
    branch(len);
    branch(len);
    branch(len);
    branch(len);
  }

  function branch(len) {
    strokeWeight(map(len, 4, 200, 1, 15));

    line(0, 0, 0, -len);
    translate(0, -len);

    if (len > 4) {
      push();
      rotate(angle);
      branch(len * 0.67);
      pop();

      push();
      rotate(-angle);
      branch(len * 0.67);
      pop();
    } else {
      noStroke();
      fill(leafColor);
      ellipse(0, 0, 10, 10);
      for (let i = 0; i < 3; i++) {
          ellipse(random(-10, 10), random(-10, 10), 10, 10);
      }
    }
  }
</script>
