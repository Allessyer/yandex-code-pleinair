<!DOCTYPE html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script>
function setup() {
  createCanvas(450, 800);
}

function draw() {
  background("white");

  // Рисуем стебель
  stroke("green");
  strokeWeight(8); // Увеличиваем ширину стебля
  line(225, 350, 225, 700); // Стебель

  // Рисуем листья вокруг стебля
  strokeWeight(4); // Увеличиваем ширину линий для листьев
  line(225, 500, 170, 550); // Лист слева
  line(225, 500, 280, 550); // Лист справа
  line(225, 600, 190, 650); // Дополнительный лист слева
  line(225, 600, 260, 650); // Дополнительный лист справа

  // Рисуем центр цветка
  fill("yellow");
  noStroke();
  ellipse(225, 350, 60, 60); // Центральная часть цветка (сердцевина)

  // Рисуем лепестки с разным смещением
  fill("yellow");

  // Верхний лепесток
  ellipse(225, 290, 70, 60);

  // Левый лепесток
  ellipse(165, 350, 60, 70);

  // Правый лепесток
  ellipse(285, 350, 60, 70);

  // Нижний лепесток
  ellipse(225, 410, 70, 60);

  // Верхний правый лепесток
  ellipse(260, 315, 60, 70);

  // Верхний левый лепесток
  ellipse(190, 315, 60, 70);

  // Нижний правый лепесток
  ellipse(260, 385, 60, 70);

  // Нижний левый лепесток
  ellipse(190, 385, 60, 70);
}
</script>
